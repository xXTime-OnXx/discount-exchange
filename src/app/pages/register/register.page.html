<ion-content>
  <ion-card class="register-card">
    <ion-card-header>
      <ion-card-title text-center>Register</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" color="primary">Username</ion-label>
        <ion-input [(ngModel)]="username" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="primary">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" color="primary">Password</ion-label>
        <ion-input [(ngModel)]="password" type="password" required></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="register()">Register</ion-button>
      <ion-button expand="block" fill="clear" [routerLink]="['/login']">Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
