<ion-header>
  <ion-toolbar>
    <ion-title>Your Codes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let code of ownCodes | async">
      <ion-thumbnail slot="start">
        <img src="assets/manor.jpg">
      </ion-thumbnail>
      <ion-label>
        <h3>{{code.company}}</h3>
        <p>{{code.code}}</p>
      </ion-label>
      <ion-icon name="close-circle" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
