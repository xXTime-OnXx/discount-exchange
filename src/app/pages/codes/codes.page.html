<ion-header>
  <ion-toolbar>
    <ion-title>Your Discount-Codes</ion-title>
    <ion-button (click)="addDiscount()" class="add-button" slot="end" fill="clear" color="dark">
      <ion-icon name="add-circle"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let code of ownCodes | async">
      <ion-thumbnail slot="start">
        <img [src]="'assets/company/' + (code?.company | doc | async)?.imageUrl">
      </ion-thumbnail>
      <ion-label>
        <h3>{{ (code?.company | doc | async)?.name }}</h3>
        <p>{{ code?.code }}</p>
      </ion-label>
      <ion-icon name="close-circle" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
